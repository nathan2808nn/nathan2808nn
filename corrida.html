<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1º Corrida Senac 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <div class="d-flex align-items-center justify-content-center my-4">
        <img src="images.png" alt="Logo" style="max-height: 80px; margin-right: 10px;">
        <h2>1º Corrida Senac 2025</h2>
    </div>

    <!-- Formulário maior -->
    <div class="container bg-white p-4 rounded shadow-sm" style="max-width: 800px;">
        <form action="/processar-cadastro" method="POST">
            <h3 class="text-center mb-4"></h3>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Seu nome" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="seuemail@example.com" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" placeholder="Crie uma senha" required>
            </div>

            <div class="mb-3">
                <label for="faixa-etaria" class="form-label">Faixa Etária</label>
                <select id="faixa-etaria" name="faixa-etaria" class="form-select" required>
                    <option value="">Selecione</option>
                    <option value="infantil">Infantil</option>
                    <option value="adulto">Adulto</option>
                    <option value="idoso">Idoso</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
