<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja de Roupas</title>
    <style>
        /* Reset bÃ¡sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header .logo img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
            color: #fff;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .hero .btn {
            background: #ff6f61;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .produtos {
            padding: 20px;
            text-align: center;
        }

        .produtos h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .produtos-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .produto {
            background: #fff;
            margin: 10px;
            padding: 20px;
            width: 30%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .produto img {
            width: 100%;
            border-radius: 5px;
        }

        .produto h3 {
            margin: 10px 0;
        }

        .produto p {
            font-size: 1.2rem;
            color: #333;
        }

        .produto .btn {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        .detalhes-produto {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .detalhes-produto h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .detalhes-produto p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .detalhes-produto .tamanhos {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .detalhes-produto .tamanhos button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .detalhes-produto .tamanhos button.selecionado {
            background: #333;
            color: #fff;
        }

        .detalhes-produto .btn-carrinho {
            background: #ff6f61;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .carrinho {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .carrinho h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .carrinho ul {
            list-style: none;
        }

        .carrinho ul li {
            margin-bottom: 10px;
        }

        .contato {
            padding: 20px;
            text-align: center;
            background: #fff;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contato h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contato p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .contato .redes-sociais {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .contato .redes-sociais a {
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease;
        }

        .contato .redes-sociais a:hover {
            transform: scale(1.1);
        }

        .contato .redes-sociais img {
            width: 40px;
            height: 40px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- CabeÃ§alho -->
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/150x50" alt="Logo da Loja">
        </div>
        <nav>
            <ul>
                <li><a href="#inicio">InÃ­cio</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- SeÃ§Ã£o InÃ­cio -->
    <section id="inicio" class="hero">
        <h1>Bem-vindo Ã  Minha BoldMen</h1>
        <p>As melhores roupas para vocÃª!</p>
        <a href="#produtos" class="btn">Ver Produtos</a>
    </section>

    <!-- SeÃ§Ã£o Produtos -->
    <section id="produtos" class="produtos">
        <h2>Nossos Produtos</h2>
        <div class="produtos-container">
            <div class="produto" data-nome="Produto 1" data-preco="99.99">
                <img src="https://via.placeholder.com/300x200" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>R$ 99,99</p>
            </div>
            <div class="produto" data-nome="Produto 2" data-preco="129.99">
                <img src="https://via.placeholder.com/300x200" alt="Produto 2">
                <h3>Produto 2</h3>
                <p>R$ 129,99</p>
            </div>
            <div class="produto" data-nome="Produto 3" data-preco="79.99">
                <img src="https://via.placeholder.com/300x200" alt="Produto 3">
                <h3>Produto 3</h3>
                <p>R$ 79,99</p>
            </div>
        </div>
    </section>

    <!-- Detalhes do Produto -->
    <div class="overlay" id="overlay"></div>
    <div class="detalhes-produto" id="detalhes-produto">
        <h3 id="detalhes-nome"></h3>
        <p id="detalhes-preco"></p>
        <div class="tamanhos">
            <button data-tamanho="P">P</button>
            <button data-tamanho="M">M</button>
            <button data-tamanho="G">G</button>
            <button data-tamanho="GG">GG</button>
        </div>
        <button class="btn-carrinho" id="adicionar-carrinho">Adicionar ao Carrinho</button>
    </div>

    <!-- Carrinho de Compras -->
    <div class="carrinho" id="carrinho">
        <h3>Carrinho</h3>
        <ul id="lista-carrinho"></ul>
    </div>

    <!-- SeÃ§Ã£o Contato -->
    <section id="contato" class="contato">
        <h2>Entre em Contato</h2>
        <p>ðŸ“ž (61) 9341-6828</p>
        <div class="redes-sociais">
            <a href="https://wa.me/556193416828" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
            <a href="https://www.instagram.com/sualoja" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
        </div>
    </section>

    <!-- RodapÃ© -->
    <footer>
        <p>&copy; 2025 BoldMen. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Script para abrir detalhes do produto
        const produtos = document.querySelectorAll('.produto');
        const overlay = document.getElementById('overlay');
        const detalhesProduto = document.getElementById('detalhes-produto');
        const carrinho = document.getElementById('carrinho');
        const listaCarrinho = document.getElementById('lista-carrinho');

        let produtoSelecionado = null;
        let tamanhoSelecionado = null;

        produtos.forEach(produto => {
            produto.addEventListener('click', () => {
                const nome = produto.getAttribute('data-nome');
                const preco = produto.getAttribute('data-preco');

                document.getElementById('detalhes-nome').textContent = nome;
                document.getElementById('detalhes-preco').textContent = `R$ ${parseFloat(preco).toFixed(2)}`;

                overlay.style.display = 'block';
                detalhesProduto.style.display = 'block';
                produtoSelecionado = { nome, preco };
            });
        });

        // Selecionar tamanho
        const botoesTamanho = document.querySelectorAll('.tamanhos button');
        botoesTamanho.forEach(botao => {
            botao.addEventListener('click', () => {
                botoesTamanho.forEach(b => b.classList.remove('selecionado'));
                botao.classList.add('selecionado');
                tamanhoSelecionado = botao.getAttribute('data-tamanho');
            });
        });

        // Adicionar ao carrinho
        document.getElementById('adicionar-carrinho').addEventListener('click', () => {
            if (!tamanhoSelecionado) {
                alert('Selecione um tamanho!');
                return;
            }

            const item = document.createElement('li');
            item.textContent = `${produtoSelecionado.nome} - Tamanho: ${tamanhoSelecionado} - R$ ${produtoSelecionado.preco}`;
            listaCarrinho.appendChild(item);

            overlay.style.display = 'none';
            detalhesProduto.style.display = 'none';
            tamanhoSelecionado = null;
            botoesTamanho.forEach(b => b.classList.remove('selecionado'));
        });

        // Fechar detalhes ao clicar no overlay
        overlay.addEventListener('click', () => {
            overlay.style.display = 'none';
            detalhesProduto.style.display = 'none';
            tamanhoSelecionado = null;
            botoesTamanho.forEach(b => b.classList.remove('selecionado'));
        });
    </script>
</body>
</html>
